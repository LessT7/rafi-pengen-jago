<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="support.css">
</head>
<body>
    <div class="container">
        <div class="boxmain">
            <div class="box box-1">
                <div class="title">Registration</div>
            </div>
            <div class="box box-2">
                <div class="box-2-left">
                    <span class="box-2">Full Name</span>
                    <input class="inbox" type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="box-2-right">
                    <span class="box-2">Username</span>
                    <input class="inbox" type="text" placeholder="Enter Your Username" required>
                </div>
            <div class="box box-3">
                <div class="box-3-left">
                    <span class="box-3">Email</span>
                    <input class="inbox" type="text" placeholder="Enter Your Email" required>
                </div>
                <div class="box-3-right">
                    <span class="box-3">Phone Number</span>
                    <input class="inbox" type="text" placeholder="Enter Your Phone Number" required>
                </div>
            <div class="box box-4">
                <div class="box-4-left">
                    <span class="box-4">Password</span>
                    <input class="inbox" type="text" placeholder="Enter Your Password" required>
                </div>
                <div class="box-4-right">
                    <span class="box-4">Confirm Password </span>
                    <input class="inbox" type="text" placeholder="Confirm Your Password" required>
                </div>
            </div>
            
            <div class="gender">Gender</div>
            <div class="label">
                    <input type="radio" name="box" id="pertama">
                    <label for="box">Male</label>
                    <input type="radio" name="box" id="kedua">
                    <label for="box">Female</label>
                    <input type="radio" name="box" id="ketiga">
                    <label for="box">Prefer Not To Say</label>
                    <div class="register">Register</div>
                </div>

        </div>
    </div>
</body>
</html>
